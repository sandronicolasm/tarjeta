<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Tarjeta Roja</title>
	<link rel='stylesheet' type='text/css' href='reset.css' />
    <link rel='stylesheet' type='text/css' href='../libs/css/smoothness/jquery-ui-1.8.11.custom.css' />
	<link rel='stylesheet' type='text/css' href='../jquery.weekcalendar.css' />
	<link rel='stylesheet' type='text/css' href='calendario.css' />
	<link rel='stylesheet' type='text/css' href='../skins/default.css' />



   	<script type='text/javascript' src='../libs/jquery-1.4.4.min.js'></script>
    <script type='text/javascript' src='../libs/jquery-ui-1.8.11.custom.min.js'></script>
	<script type="text/javascript" src='../libs/date.js'></script>
	<script type='text/javascript' src='../jquery.weekcalendar.js'></script>
	<script type='text/javascript' src='calendario.js'></script>
</head>
<body>

	<h1>Reserva tu Cancha</h1>
	<div id='calendar'></div>
	<div id="event_edit_container">
		<form>
			<input type="hidden" />
			<ul>
				<li>
					<span>Dia: </span><span class="date_holder"></span>
				</li>
				<li>
					<label for="start">Comienzo Reserva: </label><select name="start"><option value="">Select Start Time</option></select>
				</li>
				<li>
					<label for="end">Final Reserva: </label><select name="end"><option value="">Select End Time</option></select>
				</li>
				<li>
					<label for="title">Nombre Reservador: </label><input type="text" name="title" />
				</li>
			</ul>
		</form>
	</div>
</body>
</html>
